<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 01 -reset 적용</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <!-- div 박스에 나온 기본 스타일과 같이 모든 태그의 스타일을 초기화하기 : reset -->

    <div>Lorem ipsum dolor sit.</div>

    <!-- h1 ~ h6 까지의 태그는 제목을 쓰는 태그 : 태그의 자식 태그로 box 속성을 가진 태그를 사용할 수 있음. -->
    <h1>h1h1h1</h1>
    <h2>h2h2h2</h2>
    <h3>h3h3h3</h3>
    <h4>h4h4h4</h4>
    <h5>h5h5h5</h5>
    <h6>h6h6h6</h6>

    <!-- ul : list를 생성하는 태그로 자식태그로 li(list item)만 가질 수 있음. -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- ol : list를 생성하는 태그로 자식태그로 li(list item)만 가질 수 있음. 
        list-style로 번호를 가짐. -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- dl : list를 생성하는 태그로 자식태그로 dt, dd를 가질 수 있음. dt는 이 레스트의 제목.-->
    <dl>
        <dt>dt-one</dt>
        <dd>dd-two</dd>
        <dd>dd-three</dd>
    </dl>

    <!-- 텍스트에 관련된 태그 : inline 스타일을 가지는 태그 : box의 속성이 없다. -->
    <span>spanspan</span>
    <strong>strongstrong</strong>
    <b>bb</b>
    <em>emem</em>
    <i>ii</i>

    <!-- link에 관여하는 아주 중한 태그 : 기본적으로 color를 가지며, 밑줄이 있음. -->
    <a href="">Lorem ipsum dolor sit.</a>

    <!-- 시멘틱 태그 : 의미를 가진 태그, 
        html5에 와서(요즘의 html)구성에서는 아주 중요하게 여겨지며,
        이 태그를 조합해서 사용해야 검색 친화적인 사이트를 만들어 낼 수 있으며,
         권장되는 사이트 제작 방법임. -->
    <figure>figure</figure>
    <address>address</address>

    <!-- 기본적인 div의 성질만 가지고 있고, 의미만 상징함. -->
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>

    <!-- nav는 메뉴를 상징하고 검색에 아주 중요한 부분이므로 메뉴를 작성할 때는 필수요소로 사용함. -->
    <nav>nav</nav>
    <aside>aside</aside>
    <article>article</article>
</body>

</html>
